<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>MyPage</title>
</head>
<body class="p-3">

  <div class="container">
    <h1 id="h1">MESS TIME-TABLE</h1>
  </div>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <button class="btn right d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
            <button type="button" class="btn-close d-lg-none right" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            <ul class="navbar-nav navi me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 200px;">
              <div class="navbar-nav d-flex flex-row flex-wrap py-auto mx-auto gap-2">
                <a class="nav-link tabs" id="btn1" onclick="myFunc(event, 'tab1')">Monday</a>
                <a class="nav-link tabs" aria-current="page" id="btn2" onclick="myFunc(event, 'tab2')">Tuesday</a>
                <a class="nav-link tabs" aria-current="page" id="btn3" onclick="myFunc(event, 'tab3')">Wednesday</a>
                <a class="nav-link tabs" aria-current="page" id="btn4" onclick="myFunc(event, 'tab4')">Thursday</a>
                <a class="nav-link tabs" aria-current="page" id="btn5" onclick="myFunc(event, 'tab5')">Friday</a>
                <a class="nav-link tabs" aria-current="page" id="btn6" onclick="myFunc(event, 'tab6')">Saturday</a>
                <a class="nav-link tabs" aria-current="page" id="btn7" onclick="myFunc(event, 'tab7')">Sunday</a>
              </div>
            </ul>
          </div>
        </div>
      </nav>

    
    {% for i in user %}
    <div class="data mx-auto" id={{i.tab}}>
      <div class="card mb-4">
        <div class="card-header">
          Breakfast
        </div>
        <div class="card-body lead">
          <p class="card-text">{{i.breakfast}} </p>
        </div>
      </div>
      <div class="card mb-4">
        <div class="card-header">
          Lunch
        </div>
        <div class="card-body lead">
          <p class="card-text">{{i.lunch}} </p>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Dinner
        </div>
        <div class="card-body lead">
          <p class="card-text">{{i.dinner}} </p>
        </div>
      </div>
    </div>
    {% endfor %}
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="static/main.js"></script>
</body>
</html>
